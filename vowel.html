<!DOCTYPE html>

<script>
    function isVowel(letter) {
        x = letter.toLowerCase();
        if (x==='a'){
            return true;
        } else if (x==='e'){
            return true;
        } else if (x==='o'){
            return true;
        } else if (x==='u'){
            return true;
        } else if (x==='i'){
            return true;
        } else {
            return false;
        }
    }
    console.log(isVowel('a'));
</script>
